<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link your tailwind -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-20">
            Wilecome
            to my
            <span
                class="text-orange-600 text-purple-700">Baaper
                Bank</span>!!
        </h1>
    </header>
    <main>
        <section
            class="bg-cyan-300 mt-10 w-2/4 mx-auto p-10">
            <div>
                <!-- section tital -->
                <h3
                    class=" font-bold text-center text-2xl">
                    Please
                    Login</h3>
                <!-- get user email -->
                <input id="user-email"
                    class="border border-slate-400 rounded block w-3/4 mb-5 px-3 mt-5"
                    type="text" name="" id=""
                    placeholder="Your Email">
                <!-- get user password -->
                <input id="user-password"
                    class="border border-slate-400 rounded block w-3/4 mb-5 px-3 "
                    type="password" name="" id=""
                    placeholder="Your PessWord">
                <!-- get user button -->
                <button id="submit-button"
                    class="bg-orange-400 px-3 py-1 text-white rounded">Submit</button>
            </div>
        </section>
    </main>
    <!-- get js user file -->
    <script src="js/bank.js"></script>
</body>

</html>
