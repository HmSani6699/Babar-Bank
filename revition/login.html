<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Bapper bank</title>
    <!-- get the tailwind css link -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-200">
    <header>
        <h1 class="text-5xl text-center	mt-8">
            Wilcome
            to my <span
                class="text-violet-700 font-semibold">Bapper
                Bank</span>!! </h1>
    </header>

    <main class="w-2/4 mx-auto ">
        <section>
            <!-- get login frome -->
            <div
                class="bg-white shadow-lg  mt-8 p-8 text-center rounded-lg">
                <!-- get email input -->
                <input
                    class="border-2 rounded-lg mt-4 mb-4 block px-5 py-3 w-full "
                    type="email" name="" id=""
                    placeholder="Your Email Address">
                <!-- get password input -->
                <input
                    class="border-2 mt-4 mb-4 block px-5 py-3 w-full rounded-lg"
                    type="password" name="" id=""
                    placeholder="get your password">
                <button
                    class="bg-blue-500	w-full  px-5 py-3  rounded-lg text-white font-bold text-2xl">Log
                    In</button>
                <h2></h2>
            </div>
        </section>
    </main>
</body>

</html>
