<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Baper Bank </title>
    <!-- get the tailwind link  -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- get the header tital  -->
    <header>
        <h1 class="text-5xl text-center mt-8">
            Wilecome
            to my <span
                class="text-violet-700 font-bold">Baaper
                Bank</span> !!</h1>
    </header>
    <!--get the login forem cestion -->
    <main class="w-2/4 mx-auto">
        <section>
            <div class="bg-green-300 mt-8	p-10">
                <h3 class="text-2xl font-bold">
                    Please login
                </h3>
                <!-- get user input Text-->
                <input id="input-email"
                    class="border border-slate-300 w-3/4 rounded pl-3 mt-3 mb-3 block"
                    type="email" name=""
                    placeholder="your email adresse">
                <!-- get user input password-->
                <input
                    class="border border-slate-300 w-3/4 rounded pl-3 mt-3 mb-3 block"
                    type="password" name=""
                    id="input-password"
                    placeholder="your password">
                <button id="submit-button"
                    class="text-1xl bg-orange-400 px-4 py-2 text-white rounded-3xl	">Submit</button>
            </div>
        </section>
    </main>
    <!-- get the link js -->
    <script src="js/login.js"></script>
</body>

</html>
